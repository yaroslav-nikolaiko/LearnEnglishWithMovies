<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
    <ui:composition>
        <h:form>

            <p:growl id="dict-growl" sticky="true" showDetail="true" life="3000" />

            <p:dialog header="Create your Dictionary" widgetVar="dictionary-dlg" resizable="false" >
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

                    <h:outputLabel for="dictionary-name" value="Name: " />
                    <p:inputText id="dictionary-name" value="#{dictionaryBean.dictionary.name}" label="name" required="true" />

                    <h:outputLabel for="dictionary-learning-language" value="Learning Language: " />
                    <p:selectOneMenu id="dictionary-learning-language" value="#{dictionaryBean.dictionary.learningLanguage}">
                        <f:selectItems value="#{generalProperties.availableLearningLanguages}" />
                    </p:selectOneMenu>

                    <h:outputLabel for="dictionary-native-language" value="Native Language: " />
                    <p:selectOneMenu id="dictionary-native-language" value="#{dictionaryBean.dictionary.nativeLanguage}">
                        <f:selectItems value="#{generalProperties.availableNativeLanguages}" />
                    </p:selectOneMenu>

                    <h:outputLabel for="dictionary-level" value="Level: " />
                    <p:selectOneMenu id="dictionary-level" value="#{dictionaryBean.dictionary.level}">
                        <f:selectItems value="#{generalProperties.availableLevels}" />
                    </p:selectOneMenu>

                    <p:commandButton value="Add dictionary" update="dict-growl  @([id$=current-dictionary])" process="@form"
                                     actionListener="#{sessionController.createDictionary}"
                                     oncomplete="handleDialog(xhr, status, args, 'dictionary-dlg')"/>

                </h:panelGrid>

            </p:dialog>
        </h:form>

    </ui:composition>

</h:body>
</html>
