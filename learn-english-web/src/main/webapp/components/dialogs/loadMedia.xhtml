<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <ui:composition>
        <h:form enctype="multipart/form-data">


            <p:growl id="load-media-growl" sticky="true" showDetail="true" life="3000" />

            <p:dialog header="Load Media Item" widgetVar="media-item-dlg" resizable="false" >
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

                    <h:outputLabel for="media-item-name" value="Name: " />
                    <p:inputText id="media-item-name" value="#{mediaItemBean.mediaItem.name}" label="name" required="true"/>

                    <h:outputLabel for="media-item-file" value="File: " />
                    <p:fileUpload id="media-item-file" value="#{mediaItemBean.file}" mode="simple"  />

                    <p:commandButton value="Create" ajax="false" update="load-media-growl" process="@form"
                                     actionListener="#{sessionController.loadMediaItem}"
                                     oncomplete="handleAddMediaItem(xhr, status, args)"/>

                </h:panelGrid>
            </p:dialog>


        </h:form>
    </ui:composition>

</h:body>
</html>
