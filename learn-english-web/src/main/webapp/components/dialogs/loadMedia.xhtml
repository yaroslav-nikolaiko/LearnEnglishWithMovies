<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <ui:composition>
        <h:form >

            <p:growl id="load-media-growl" sticky="true" showDetail="true" life="3000" />

            <p:dialog header="Load Media Item" widgetVar="media-item-dlg" resizable="false" >


                <h:outputLabel for="media-item-name" value="Name: " />
                <p:inputText id="media-item-name" value="#{mediaItemBean.mediaItem.name}" label="name" required="true"/>


                <h:commandButton value="Choose File" id="butt_choose"
                                 style="position: relative; "

                                 action="#">
                </h:commandButton>

                <h:form id="load-media-form-file-upload" enctype="multipart/form-data">
                <h:inputFile id="fileid"
                             style="position:
                                        relative; margin-left: -150px;
                                        opacity:0;
                                        height: 34px;
                                        width: 150px;"
                             title="Please choose file"
                             value="#{mediaItemBean.file}">
                </h:inputFile>
                </h:form>


                <h:commandButton id="upload_button"
                                 value="Upload"
                                 actionListener="#{sessionController.loadMediaItem}"
                                 onclick="uploadXML.hide()">
                    <f:ajax execute="@form load-media-form-file-upload"/>
                </h:commandButton>






            </p:dialog>


        </h:form>
    </ui:composition>

</h:body>
</html>
