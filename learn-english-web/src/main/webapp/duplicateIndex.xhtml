<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <script type="text/javascript">
        function handleLoginRequest(xhr, status, args) {
            if(args.validationFailed || !args.crossValidation) {
                PF('dlg').jq.effect("shake", {times:5}, 100);
            }
            else {
                PF('dlg').hide();
                $('#loginLink').fadeOut();
            }
        }
    </script>

</h:head>

<h:body>
    <p:layout fullPage="true">

        <p:layoutUnit position="north" size="110"  header="Top" resizable="false" closable="false" collapsible="true">
            <ui:include src="components/menuabr.xhtml"/>

        </p:layoutUnit>

        <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="false" collapsible="true" >
            <h:outputText value="South unit content." />
        </p:layoutUnit>

        <p:layoutUnit position="west" size="200" header="Left" resizable="true" closable="false" collapsible="true">
            <h:outputText value="West unit content." />
        </p:layoutUnit>

        <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="false" collapsible="true" effect="drop">
            <h:outputText value="Right unit content." />
        </p:layoutUnit>

        <p:layoutUnit position="center">
            <ui:include src="components/dialogs/login.xhtml"/>
            <ui:include src="components/dialogs/addDictionary.xhtml"/>
        </p:layoutUnit>

    </p:layout>

</h:body>

</html>
