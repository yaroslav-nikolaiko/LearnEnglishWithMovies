<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <script type="text/javascript">
        function handleLoginRequest(xhr, status, args) {
            if(args.validationFailed || !args.crossValidation) {
                PF('dlg').jq.effect("shake", {times:5}, 100);
            }
            else {
                PF('dlg').hide();
                $('#loginLink').fadeOut();
            }
        }
    </script>
</h:head>
<h:body>
    <h:form id="main-form">

        <p:growl id="messages"/>

        <p:menubar>
            <p:submenu label="File" icon="ui-icon-document">
                <p:submenu label="New" icon="ui-icon-contact">
                    <p:menuitem value="Project" url="#" />
                    <p:menuitem value="Other" url="#" />
                </p:submenu>
                <p:menuitem value="Open" url="#" />
                <p:separator />
                <p:menuitem value="Quit" url="#" />
            </p:submenu>

            <p:submenu label="Edit" icon="ui-icon-pencil">
                <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />
                <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />
            </p:submenu>

            <p:submenu label="Help" icon="ui-icon-help">
                <p:menuitem value="Contents" url="#" />
                <p:submenu label="Search" icon="ui-icon-search">
                    <p:submenu label="Text">
                        <p:menuitem value="Workspace" url="#" />
                    </p:submenu>
                    <p:menuitem value="File" url="#" />
                </p:submenu>
            </p:submenu>

            <p:submenu label="Actions" icon="ui-icon-gear">
                <p:submenu label="Ajax" icon="ui-icon-refresh">
                    <p:menuitem value="Save"  icon="ui-icon-disk" update="messages"/>
                    <p:menuitem value="Update"  icon="ui-icon-arrowrefresh-1-w" update="messages"/>
                </p:submenu>
                <p:submenu label="Non-Ajax" icon="ui-icon-newwin">
                    <p:menuitem value="Delete"  icon="ui-icon-close" update="messages" ajax="false"/>
                </p:submenu>
            </p:submenu>

            <p:menuitem value="Set Dictionary" >
                <p:selectOneMenu id="current-dictionary" value="#{sessionController.currentDictionary}">
                    <f:selectItems value="#{sessionController.allDictionaries}" />
                </p:selectOneMenu>
            </p:menuitem>
            <p:menuitem value="Add Dictionary"  onclick="PF('dictionary-dlg').show();"  />

            <f:facet name="options">
                <h:panelGrid columns="2">
                    <p:inputText style="margin-right:10px" placeholder="Search"/>
                    <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login">
                        <p:graphicImage name="image/login.png" style="height: 25px;width: 70px"/>
                    </h:outputLink>
                    <p:button label="Don't have an account?" value="Sign Up" outcome="signUp.xhtml" />
                    <!--<p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />-->
                </h:panelGrid>
            </f:facet>
        </p:menubar>


        <h:form >
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

            <p:dialog header="Login" widgetVar="dlg" resizable="false" >
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{userBean.user.name}" required="true" label="username" />


                    <h:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{userBean.user.password}" required="true" label="password"  />

                    <p:messages />

                    <f:facet name="footer">
                        <p:commandButton value="Login" update="growl :main-form:current-dictionary" process="@form"
                                         actionListener="#{sessionController.login}"
                                         oncomplete="handleLoginRequest(xhr, status, args)"/>
                        <p:messages />

                    </f:facet>

                </h:panelGrid>

            </p:dialog>
        </h:form>


        <h:form>

            <p:growl id="dict-growl" sticky="true" showDetail="false" life="3000" />

            <p:dialog header="Create your Dictionary" widgetVar="dictionary-dlg" resizable="false" >
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

                <h:outputLabel for="dictionary-name" value="Name: " />
                <p:inputText id="dictionary-name" value="#{dictionaryBean.dictionary.name}" label="name" />

                <h:outputLabel for="dictionary-learning-language" value="Learning Language: " />
                <p:selectOneMenu id="dictionary-learning-language" value="#{dictionaryBean.dictionary.learningLanguage}">
                    <f:selectItems value="#{generalProperties.availableLearningLanguages}" />
                </p:selectOneMenu>

                <h:outputLabel for="dictionary-native-language" value="Native Language: " />
                <p:selectOneMenu id="dictionary-native-language" value="#{dictionaryBean.dictionary.nativeLanguage}">
                    <f:selectItems value="#{generalProperties.availableNativeLanguages}" />
                </p:selectOneMenu>

                <h:outputLabel for="dictionary-level" value="Level: " />
                <p:selectOneMenu id="dictionary-level" value="#{dictionaryBean.dictionary.level}">
                    <f:selectItems value="#{generalProperties.availableLevels}" />
                </p:selectOneMenu>

                <p:commandButton value="Add dictionary" update="dict-growl :main-form:current-dictionary" process="@form"
                                 actionListener="#{sessionController.createDictionary}"
                                 oncomplete="PF('dictionary-dlg').hide()"/>

            </h:panelGrid>

            </p:dialog>
        </h:form>


    </h:form>

</h:body>
</html>
