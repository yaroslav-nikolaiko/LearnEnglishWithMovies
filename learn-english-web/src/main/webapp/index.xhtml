<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <script type="text/javascript">
        function handleLoginRequest(xhr, status, args) {
            if(args.validationFailed || !args.crossValidation) {
                PF('dlg').jq.effect("shake", {times:5}, 100);
            }
            else {
                PF('dlg').hide();
                $('#loginLink').fadeOut();
            }
        }
    </script>

    <script type="text/javascript">
        function handleCreateDictionary(xhr, status, args) {
            if(args.validationFailed || !args.crossValidation) {
                PF('dictionary-dlg').jq.effect("shake", {times:5}, 100);
            }
            else {
                PF('dictionary-dlg').hide();
            }
        }
    </script>
    <script type="text/javascript">
        function handleAddMediaItem(xhr, status, args, dialogName) {
            if(args.validationFailed || !args.crossValidation) {
                PF(dialogName).jq.effect("shake", {times:5}, 100);
            }
            else {
                PF(dialogName).hide();
            }
        }
    </script>

    <script type="text/javascript">
        function handleDialog(xhr, status, args, dialogName) {
            if(args.validationFailed || !args.crossValidation) {
                PF(dialogName).jq.effect("shake", {times:5}, 100);
            }
            else {
                PF(dialogName).hide();
            }
        }
    </script>


    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>PrimeFaces - ShowCase</title>
    </f:facet>

    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css" />
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />

    <style type="text/css">
        .ui-layout-north {
            z-index:20 !important;
            overflow:visible !important;;
        }

        .ui-layout-north .ui-layout-unit-content {
            overflow:visible !important;
        }
    </style>



</h:head>

<h:body>

    <p:layout fullPage="true" >

        <p:layoutUnit id="top" position="north" size="50">
            <ui:include src="components/menubar.xhtml"/>
            <ui:include src="components/dialogs/login.xhtml"/>
            <ui:include src="components/dialogs/addDictionary.xhtml"/>

        </p:layoutUnit>

        <p:layoutUnit id="left" position="west" size="300" resizable="true"  collapsible="true" header="Options" minSize="200">

            <p:accordionPanel id="accordeon-left">
                <p:tab title="Media Items">
                   <ui:include src="components/mediaItemTable.xhtml"/>

                </p:tab>

                <p:tab title="Menu 2">
                    <br />
                    <p:calendar mode="inline" navigator="none"/>
                    <br />
                </p:tab>

                <p:tab title="Menu 3">
                    <h:outputText value="Menu 3 Content" />
                </p:tab>
            </p:accordionPanel>
        </p:layoutUnit>

        <p:layoutUnit id="right" position="east" size="250" header="Gallery" resizable="true" collapsible="true"
                      style="text-align:center">


        </p:layoutUnit>

        <p:layoutUnit id="center" position="center">
            <ui:include src="components/dialogs/loadMedia.xhtml"/>

        </p:layoutUnit>

        <p:layoutUnit id="bottom" position="south" size="60">
            <h:outputLink value="http://code.google.com/p/primefaces/source/browse/examples/trunk/showcase/src/main/webapp/ui/layoutComplex.xhtml">
                View Page Source (layoutComplex.xhtml)
            </h:outputLink>

            <br />

            <h:outputLink value="http://code.google.com/p/primefaces/source/browse/examples/trunk/showcase/src/main/java/org/primefaces/examples/view/LayoutBean.java">
                View Backing Bean Source (LayoutBean.java)
            </h:outputLink>
        </p:layoutUnit>

    </p:layout>

    <!-- cannot include modal dialogs (and with appendTo option) inside layouts, accardeons, etc. -->
    <ui:include src="components/dialogs/deleteMediaItemConfirmDialog.xhtml"/>
</h:body>

</html>
