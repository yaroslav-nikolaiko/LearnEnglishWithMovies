<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if(args.validationFailed || !args.loggedIn) {
                    PF('dlg').jq.effect("shake", {times:5}, 100);
                }
                else {
                    PF('dlg').hide();
                    $('#loginLink').fadeOut();
                }
            }
        </script>
</h:head>
<h:body>
    <h:form>
        <p:growl id="messages"/>

        <p:menubar>
            <p:submenu label="File" icon="ui-icon-document">
                <p:submenu label="New" icon="ui-icon-contact">
                    <p:menuitem value="Project" url="#" />
                    <p:menuitem value="Other" url="#" />
                </p:submenu>
                <p:menuitem value="Open" url="#" />
                <p:separator />
                <p:menuitem value="Quit" url="#" />
            </p:submenu>

            <p:submenu label="Edit" icon="ui-icon-pencil">
                <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />
                <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />
            </p:submenu>

            <p:submenu label="Help" icon="ui-icon-help">
                <p:menuitem value="Contents" url="#" />
                <p:submenu label="Search" icon="ui-icon-search">
                    <p:submenu label="Text">
                        <p:menuitem value="Workspace" url="#" />
                    </p:submenu>
                    <p:menuitem value="File" url="#" />
                </p:submenu>
            </p:submenu>

            <p:submenu label="Actions" icon="ui-icon-gear">
                <p:submenu label="Ajax" icon="ui-icon-refresh">
                    <p:menuitem value="Save"  icon="ui-icon-disk" update="messages"/>
                    <p:menuitem value="Update"  icon="ui-icon-arrowrefresh-1-w" update="messages"/>
                </p:submenu>
                <p:submenu label="Non-Ajax" icon="ui-icon-newwin">
                    <p:menuitem value="Delete"  icon="ui-icon-close" update="messages" ajax="false"/>
                </p:submenu>
            </p:submenu>

            <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />

            <f:facet name="options">
                <h:panelGrid columns="2">
                    <p:inputText style="margin-right:10px" placeholder="Search"/>
                    <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login">
                        <p:graphicImage name="image/login.png" style="height: 25px;width: 70px"/>
                    </h:outputLink>
                    <p:button label="Don't have an account?" value="Sign Up" outcome="signUp.xhtml" />
                    <!--<p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />-->
                </h:panelGrid>
            </f:facet>
        </p:menubar>

        <h:form>
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

            <p:dialog header="Login" widgetVar="dlg" resizable="false">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{userLoginView.username}" required="true" label="username" />

                    <h:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{userLoginView.password}" required="true" label="password" />

                    <f:facet name="footer">
                        <p:commandButton value="Login" update="growl" actionListener="#{userLoginView.login}"
                                         oncomplete="handleLoginRequest(xhr, status, args)" />
                        <p:button id="sgnUp" label="Don't have an account?" value="Sign Up" action="signUp.xhtml" onclick="dlg.hide()"/>
                    </f:facet>

                </h:panelGrid>

            </p:dialog>
        </h:form>

    </h:form>

</h:body>
</html>
