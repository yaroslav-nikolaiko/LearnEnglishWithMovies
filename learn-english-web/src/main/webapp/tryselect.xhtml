<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>

    <h:form id="current-dictionary-form">
        <p:selectOneMenu id="current-dictionary" value="#{sessionController.currentDictionary}" onchange="submit()" >
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItems value="#{sessionController.selectItems}" />
        </p:selectOneMenu>

        <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" icon="ui-icon-check" />

        <p:dialog header="Values" modal="true" showEffect="bounce" widgetVar="dlg" resizable="false">
            <p:panelGrid columns="2" id="display" columnClasses="label,value">

                <h:outputText value="Advanced:" />
                <h:outputText value="#{sessionController.currentDictionary}" />
            </p:panelGrid>
        </p:dialog>


</h:form>

</h:body>

</html>
