<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>

        <h:form>

            <p:growl id="media-item-growl" sticky="true" showDetail="false" life="3000" />

            <p:dialog header="Add MediaItem to dictionary" widgetVar="media-item-dlg" resizable="false" >
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

                    <h:outputLabel for="media-item-name" value="Name: " />
                    <p:inputText id="media-item-name" label="name" />

                    <h:form enctype="multipart/form-data">
                        <p:growl id="file-messages" showDetail="true" />

                        <p:fileUpload  mode="simple" disabled="true" />

                        <p:commandButton value="Submit" ajax="false"  disabled="true" />
                    </h:form>

                    <p:commandButton value="Add MediaItem" update="media-item-growl" process="@form"

                                     oncomplete="PF('dictionary-dlg').hide()"/>

                </h:panelGrid>

            </p:dialog>
        </h:form>





</h:body>
</html>
