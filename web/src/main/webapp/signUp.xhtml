<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
<h:form>
    <p:panel header="Sign Up">
        <p:messages autoUpdate="true"/>

        <h:panelGrid id="grid" columns="3" cellpadding="5">
            <h:outputLabel for="name" value="Name:" style="font-weight:bold"/>
            <p:inputText  id="name" value="#{userBean.user.name}"
                          validator="#{userBean.validateName}" required="true" label="Name" />
            <p:message for="name" />

            <h:outputLabel for="email" value="Email:" style="font-weight:bold"/>
            <h:inputText id="email" value="#{userBean.user.email}"
                         validator="#{userBean.validateEmail}" required="true" label="Email"/>
            <p:message for="email" />

            <h:outputLabel for="password" value="Password:" style="font-weight:bold"/>
            <p:inputText id="password" value="#{userBean.user.password}"  required="true" label="Password"/>
            <p:message for="password" />
        </h:panelGrid>

        <p:commandButton value="Register" icon="ui-icon-check" style="margin-right:10px"
                         action="#{sessionController.singUp}" ajax="false"/>
    </p:panel>
</h:form>
</h:body>
</html>
