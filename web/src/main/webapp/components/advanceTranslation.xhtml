<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
    <ui:composition>
        <h:form id="advance-translation-list-form" >
            <h:dataTable value="#{wordsController.advanceTranslate().definitions}" var="item">
                <h:column >
                    <h:outputText value="#{item.text}"  style="color: #000000" /> <br/>
                    /<h:outputText value="#{item.partOfSpeech}"  style="color: #a9815d" />/
                    <h:dataTable value="#{item.translations}" var="tr">
                        <h:column >
                            <h:outputText value="#{tr.text}" /> &nbsp;
                            <ui:repeat value="#{tr.synonyms}" var="syn">
                                <h:outputText value="#{syn.text}" /> &nbsp;
                            </ui:repeat>
                            <br/>
                            (&nbsp;<ui:repeat value="#{tr.mean}" var="mean">
                                <h:outputText value="#{mean.text}" style="color: antiquewhite"/> &nbsp;
                            </ui:repeat>)
                            <br/>
                            <h:dataTable value="#{tr.examples}" var="ex">
                                <h:column>
                                    <h:outputText value="#{ex.text}" style="color: #a298fa"/>  -
                                </h:column>
                                <h:column>
                                    #{ex.translation.text}
                                </h:column>
                            </h:dataTable>
                        </h:column>
                    </h:dataTable>
                </h:column>
            </h:dataTable>

        </h:form>
    </ui:composition>
</h:body>
</html>
