<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
    <ui:composition>
        <h:form id="advance-translation-list-form" >
            <p:dataList id="advance-translation-list" value="#{wordsController.advanceTranslate().definitions}" var="item">
                <f:facet name="header">
                    #{item.text}, #{item.partOfSpeech}
                </f:facet>
                <p:dataList value="#{item.translations}" var="tr">
                    <f:facet name="header">
                        #{tr.text}, #{tr.partOfSpeech}
                    </f:facet>


                    <p:dataList value="#{tr.synonyms}" var="syn">
                        <f:facet name="header">
                            synonyms:
                        </f:facet>
                        #{syn.text}
                    </p:dataList>
                    <p:dataList value="#{tr.examples}" var="ex">
                        <f:facet name="header">
                            examples:
                        </f:facet>
                        #{ex.text},<p/>
                        #{ex.translation}
                    </p:dataList>


                </p:dataList>
            </p:dataList>
        </h:form>
    </ui:composition>
</h:body>
</html>
