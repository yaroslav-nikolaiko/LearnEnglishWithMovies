<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <ui:composition>
    <h:form >
        <p:growl id="growl" showDetail="true" life="3000" />

        <p:dialog header="Login" widgetVar="dlg" resizable="false" >
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="username" value="Username:" />
                <p:inputText id="username" value="#{userBean.user.name}" required="true" label="username" />


                <h:outputLabel for="password" value="Password:" />
                <p:password id="password" value="#{userBean.user.password}" required="true" label="password"  />

                <p:messages />

                <f:facet name="footer">
                    <p:commandButton value="Login" update="growl @([id$=media-item-form])
                                                @([id$=main-menu])" process="@form"
                                     actionListener="#{sessionController.login}"
                                     oncomplete="handleLoginRequest(xhr, status, args)"/>
                    <p:messages />

                </f:facet>

            </h:panelGrid>

        </p:dialog>
    </h:form>
    </ui:composition>

</h:body>
</html>
