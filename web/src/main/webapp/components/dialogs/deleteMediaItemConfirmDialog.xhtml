<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <ui:composition>
        <h:form >
            <p:dialog message="Are you sure about destroying the world?"
                      header="Initiating destroy process" severity="alert"
                      widgetVar="confirm-dialog" >

                <p:commandButton value="Yes Sure" actionListener="#{sessionController.deleteMediaItems}"
                                 update="@([id$=media-item-form]) @([id$=menu-bar])" oncomplete="PF('confirm-dialog').hide()"/>
                <p:commandButton value="Not Yet" onclick="PF('confirm-dialog').hide();" type="button" />

            </p:dialog>
        </h:form>
    </ui:composition>

</h:body>
</html>
