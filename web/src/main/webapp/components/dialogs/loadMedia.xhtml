<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <ui:composition>
        <h:form enctype="multipart/form-data">

            <p:growl id="load-media-growl" showDetail="true" life="3000" />

            <p:dialog header="Load Media Item" widgetVar="media-item-dlg" resizable="false" dynamic="true">


                <h:outputLabel for="media-item-name" value="Name: " />
                <p:inputText id="media-item-name" value="#{mediaItemBean.mediaItem.name}" label="name" required="true"/>


                <h:commandButton value="Choose File" id="butt_choose"
                                 style="position: relative; "

                                 action="#">
                </h:commandButton>

                <!--<h:form id="load-media-form-file-upload" enctype="multipart/form-data">-->
                <h:inputFile id="fileid"
                             style="position:
                                        relative; margin-left: -150px;
                                        opacity:0;
                                        height: 34px;
                                        width: 150px;"
                             title="Please choose file"
                             value="#{mediaItemBean.file}">
                </h:inputFile>
                <!--</h:form>-->
                <p:outputLabel for="filename" value="filename" />
                <p:inputText id="filename" value="#{mediaItemBean.mediaItem.filename}" />
                <p:dataGrid columns="1" var="entry" value="#{mediaItemBean.mediaItem.attributes}" >
                    <p:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                        <p:outputLabel for="attribute" value="#{entry.name}" />
                        <p:inputText id="attribute" value="#{entry.value}" />
                    </p:panelGrid>
                </p:dataGrid>



                <h:commandButton id="upload_button"
                                 value="Upload"
                                 action="#{sessionController.loadMediaItem}"
                                 >

                </h:commandButton>

            </p:dialog>


        </h:form>
    </ui:composition>

</h:body>
</html>
